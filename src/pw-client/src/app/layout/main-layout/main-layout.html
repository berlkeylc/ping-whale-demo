<mat-drawer-container class="main-container" [hasBackdrop]="isMobile">
  <mat-drawer 
    #drawer
    class="main-drawer"
    [mode]="drawerMode"
    [opened]="drawerOpened">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <button *ngIf="isMobile" mat-icon-button class="menu-toggle-btn" (click)="toggleDrawer()" aria-label="Toggle menu">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
