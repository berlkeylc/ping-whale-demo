<!-- ====== Login Start ====== -->
    <section class="ud-login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">
              <div class="ud-login-logo">
                <img src="assets/images/logo/logo-2.png" alt="logo" />
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ud-login-form">
                <div class="ud-form-group">
                  <input
                    type="email"
                    placeholder="Email/username"
                    formControlName="email"
                  />
                  <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid Email.</div>
                  </div>
                </div>
                <div class="ud-form-group">
                  <input
                    type="password"
                    placeholder="*********"
                    formControlName="password"
                  />
                  <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is Required.</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 6 character.</div>
                  </div>
                </div>
                <div class="api-error" >{{ apiError() }}</div>
                <div class="ud-form-group">
                  <button type="submit" class="ud-main-btn w-100" [disabled]="loginForm.invalid">Login</button>
                </div>
              </form>
              <p class="signup-option">
                Not a member yet? <a href="register"> Sign Up </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Login End ====== -->
