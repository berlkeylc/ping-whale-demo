<div class="monitoring-save-container">
  <h2 class="page-title">
    <span class="material-icons">{{ model.id ? 'edit' : 'add' }}</span>
    {{ title }}
  </h2>

  <div class="form-card">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-container">
        <div class="form-group">
          <label for="name">
            <span class="material-icons">label</span>
            Project Name
          </label>
          <input 
            type="text" 
            id="name"
            formControlName="name"
            placeholder="Enter your project name"
            class="form-input"
            [class.error]="form.get('name')?.invalid && form.get('name')?.touched">
          <div class="error-message" *ngIf="nameError">
            {{ nameError }}
          </div>
        </div>

        <div class="form-group">
          <label for="url">
            <span class="material-icons">link</span>
            Project URL
          </label>
          <input 
            type="text" 
            id="url"
            formControlName="url"
            placeholder="https://example.com"
            class="form-input"
            [class.error]="form.get('url')?.invalid && form.get('url')?.touched"
            [disabled]="isEditMode">
          <div class="error-message" *ngIf="urlError">
            {{ urlError }}
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-save" [disabled]="form.invalid">
            <span class="material-icons">save</span>
            Save
          </button>
          <button type="button" class="btn-cancel" (click)="cancel()">
            <span class="material-icons">cancel</span>
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
