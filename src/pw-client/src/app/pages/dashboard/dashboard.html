<div class="dashboard-container">
  <h2 class="dashboard-title">
    <span class="material-icons">show_chart</span>
    All Monitorings
  </h2>

  <div class="monitorings-grid">
    <div class="monitor-card" *ngFor="let item of monitorings" 
         [routerLink]="['/monitoring-detail', item.monitorId]"
         style="cursor: pointer;">
      <div class="card-headerx">
        <div class="card-title">
          <span class="status-badge" [ngClass]="{'up': item.stepStatus == 'Success', 'down': item.stepStatus == 'Error'}">
            {{ item.stepStatusText }}
          </span>
          <h3>{{ item.name }}</h3>
        </div>
        <div class="card-actions">
          <button title="Edit"><span class="material-icons">edit</span></button>
        </div>
      </div>

      <apx-chart
        [series]="item.uptimeChart.series"
        [chart]="item.uptimeChart.chart"
        [stroke]="item.uptimeChart.stroke"
        [fill]="item.uptimeChart.fill"
        [colors]="item.uptimeChart.colors"
        [title]="item.uptimeChart.title"
        [subtitle]="item.uptimeChart.subtitle"
        class="chart"
        height="140"
      ></apx-chart>
      <br><br>

      <apx-chart
        [series]="item.loadtimeChart.series"
        [chart]="item.loadtimeChart.chart"
        [stroke]="item.loadtimeChart.stroke"
        [fill]="item.loadtimeChart.fill"
        [colors]="item.loadtimeChart.colors"
        [title]="item.loadtimeChart.title"
        [subtitle]="item.loadtimeChart.subtitle"
        class="chart"
        height="140"
      ></apx-chart>

      <div class="card-url">
        <a [href]="item.url" target="_blank">
          <span class="material-icons">open_in_new</span>
          {{ item.url }}
        </a>
      </div>
    </div>
  </div>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
